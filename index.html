<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de clima</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>
        <h1>Buscador de clima</h1>

        <div class="result ">
            <h5> clima en Madrid </h5>
            <img src="" alt="">
            <h2>28°c</h2>
            <p>max 29°</p>
            <p> min 27°</p>
        </div>


        <form action="" method="post" class="get-weather">
            <input type="text" name="city" id="city" placeholder="Escriba su ciudad..">
            <select name="" id="country">
                <option disable selected value="">Selecciona tu pais</option>
                <option value="AR">Argentina</option>
                <option value="CO">Colombia</option>
                <option value="EC">Ecuador</option>
                <option value="US">Estados Unidos</option>
                <option value="MX">Mexico</option>
            </select>
            <input type="submit" name="" value="get Weather" id="btn">
        </form>
    </section>

    <script src="js.js"></script>
</body>

</html>
